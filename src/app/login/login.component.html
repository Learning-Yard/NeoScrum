<body>
<form class="signup-form example-small-box" style="align-items: center;" #signinForm="ngForm" (ngSubmit)="(signinForm.value)">
  <span class="neo">Neo</span><span class="scrum">Scrum</span>
    <div class="input-group">
      <input type="name" #name="ngModel" name="e_name" required pattern="[a-zA-Z\s]+" minlength="3" class="form-control" id="InputName1" aria-describedby="basic-addon1" placeholder="Employee Name" [(ngModel)]="userModel.e_name"
      [class.is-invalid]="name.invalid && name.touched">
    </div>
    <div *ngIf="name.errors && (name.dirty || name.touched)">
      <span style="color: red;"[hidden]="!name.errors.required">
        Name is required 
      </span>
      <span style="color: red;" [hidden]="!name.errors.pattern">
        Only alphabets allowed
      </span>
      <span style="color: red;" [hidden]="!name.errors.minlength">
        Please Enter Atleast 3 Characters
      </span>
      </div>
    <div class="input-group">
        <input type="email" #email="ngModel" name="e_email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="InputEmail1" aria-describedby="basic-addon1" placeholder="Email address" [(ngModel)]="userModel.e_email"
        [class.is-invalid]="email.invalid && email.touched">
      </div>
      <div *ngIf="email.errors && (email.dirty || email.touched)">
        <span style="color: red;"[hidden]="!email.errors.required">
          Email is required 
        </span>
        <span style="color: red;" [hidden]="!email.errors.pattern">
          Invalid Email Address
        </span>
        </div>
        <div class="input-group">
          <input type="password" #password="ngModel" name="e_password" required pattern="[a-zA-Z0-9\s]+" minlength="8" maxlength="14" class="form-control" id="InputPassword1" aria-describedby="basic-addon1" placeholder="Password" [(ngModel)]="userModel.e_password"
          [class.is-invalid]="password.invalid && password.touched">
        </div>
        <div *ngIf="password.errors && (password.dirty || password.touched)">
          <span style="color: red;"[hidden]="!password.errors.required">
            Enter Password 
          </span>
          <span style="color: red;" [hidden]="!password.errors.pattern">
            Only alphanumeric allowed
          </span>
          <span style="color: red;" [hidden]="(!password.errors.minlength)">
            Password should be 8-14 charachters
          </span>
          </div>
      <br>
    <button type="submit" class="btn btn-primary submit-button" routerLink="/dashboard" [disabled]=!(signinForm.valid)>Sign In</button><br><br>
    Not Registrered Yet ? <button type="button" class="btn btn-warning" style="text-align: right;" routerLink="/sign-up">Sign Up</button>
</form>
</body>
